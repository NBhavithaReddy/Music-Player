<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <span><h1>Music Player</h1></span>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">music_name</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="music/song1.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="covers/cover1.jpg" alt="album-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    
    <div class="artists">
        <div id="info"></div>
    </div>
</div>
<div class="queue">
    <table id="songList">
        <tr class="row">
            <th>SNo.</thead>
            <th>Song</thead>
        </tr>
        <tr class="row">
            <td></td>
            <td></td>
        </tr>
        <tr class="row">
            <td></td>
            <td></td>
        </tr>
        <tr class="row">
            <td></td>
            <td></td>
        </tr>
    </table>
    <button id="promptSong">ADD NEW</button>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
